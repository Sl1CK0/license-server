<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1 class="hidden" id="successMessage">Validation Successful!</h1>
    <p class="hidden" id="errorMessage">License validation failed. Please contact support.</p>

    <script>
        // Function to get query parameters
        function getQueryParams() {
            const queryParams = new URLSearchParams(window.location.search);
            return Object.fromEntries(queryParams.entries());
        }
    
        // Check if the license is validated
        function checkLicenseValidation() {
            const params = getQueryParams();
            const isValid = params.validated === 'true';
    
            if (isValid) {
                document.getElementById('successMessage').classList.remove('hidden');
            } else {
                document.getElementById('errorMessage').classList.remove('hidden');
            }
        }
    
        checkLicenseValidation();
    </script>    
</body>
</html>
